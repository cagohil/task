<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>my site</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MySite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <br>
        <br>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    task 1
                </div>
                <div class="card-body">
                    <h5 class="card-title textChange" id="textChange">Special title treatment</h5>
                    <p class="card-text textChange">With supporting text below as a natural lead-in to additional
                        content.</p>
                    <button onclick="alertText()" class="btn btn-primary alertbutton">Alert</button>
                    <button onclick="changeColor()" class="btn btn-outline-success" href="">color</button>
                    <button onclick="bgColorChange()" class="btn btn-outline-success" href="">bg color</button>
                    <button id="underlineBtn" onclick="underline()" class="btn btn-outline-success"
                        href="">underline</button>
                    <button id="buttonLowerAndUppercase" onclick="makeUpperAndLower()" class="btn btn-outline-success"
                        href="">lowercase</button>
                </div>
            </div>

            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    task 2
                </div>
                <div class="card-body">
                    <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
                        class="wheel-and-hamster m-4">
                        <div class="wheel"></div>
                        <div class="hamster"></div>
                        <div class="spoke spinner-displayer"></div>
                    </div>
                    <br>
                    <div>
                        <button onclick="leftSpinner()" class="btn btn-success">left</button>
                        <button onclick="rightSpinner()" class="btn btn-success" id="rightBtn">right</button>
                        <button onclick="stopSpinner()" class="btn btn-danger">stop</button>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    task 3
                </div>
                <div class="card-body row">
                    <div class="input-group mb-3 col-md-6">
                        <form action="">

                            <input type="number" placeholder="Enter value" class="form-control loader-input" id="my-input">
                            <button onclick="valueSpinner()" class="btn btn-success m-0" value="submit" type="button">Submit</button>
                        </form>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
                            class="wheel-and-hamster m-4">
                            <div class="wheel"></div>
                            <div class="hamster"></div>
                            <div class="spoke spinner-displayer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br><br><br><br>
    <footer class="d-flex align-items-center">
        <div class="container ">
            <p class="text-center m-2">&copy; Company 2024-2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
