<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CHIRAG GOHIL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#task-1">task-1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#task-2">task-2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#task-3">task-3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">blog</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <br><br><br><br><br><br>
        <div class="container">

            <!-- task 1 start here -->
            <div class="card" id="task-1">
                <div class="card-header">
                    task 1
                </div>
                <div class="card-body">
                    <h5 class="card-title textChange" id="textChange">Special title treatment</h5>
                    <p class="card-text textChange">With supporting text below as a natural lead-in to additional
                        content.</p>
                    <button onclick="alertText()" class="btn btn-primary alertbutton">Alert</button>
                    <button onclick="changeColor()" class="btn btn-outline-success" href="">color</button>
                    <button onclick="bgColorChange()" class="btn btn-outline-success" href="">bg color</button>
                    <button id="underlineBtn" onclick="underline()" class="btn btn-outline-success"
                        href="">underline</button>
                    <button id="buttonLowerAndUppercase" onclick="makeUpperAndLower()" class="btn btn-outline-success"
                        href="">lowercase</button>
                </div>
            </div>
            <!-- task 1 end here -->

            <br>
            <br>

            <!-- task 2 start here -->
            <div class="card" id="task-2">
                <div class="card-header">
                    task 2
                </div>
                <div class="card-body">
                    <div aria-label="Orange and tan wheel" role="img"
                        class="wheel-box m-4">
                        <div class="wheel"></div>
                        <div class="spoke spinner-displayer"></div>
                    </div>
                    <br>
                    <div>
                        <button onclick="leftSpinner()" class="btn btn-success">left</button>
                        <button onclick="rightSpinner()" class="btn btn-success" id="rightBtn">right</button>
                        <button onclick="stopSpinner()" class="btn btn-danger">stop</button>
                    </div>
                </div>
            </div>
            <!-- task 2 end here -->

            <br>
            <br>

            <!-- task 3 start here -->
            <div class="card" id="task-3">
                <div class="card-header">
                    task 3
                </div>
                <div class="card-body row">
                    <div class="input-group mb-3 col-md-6">
                            <input type="number" placeholder="Enter value" class="form-control loader-input" id="my-input">
                            <button onclick="valueSpinner()" class="btn btn-success m-0" value="submit" type="button">Submit</button>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <div aria-label="Orange and tan wheel" role="img"
                            class="wheel-box m-4">
                            <div class="wheel"></div>
                            <div id="spoke" class="spoke spinner-displayer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- task 3 end here -->

        </div>
    </main>
    <br><br><br><br><br>
    <footer class="d-flex align-items-center">
        <div class="container ">
